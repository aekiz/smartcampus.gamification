gamification.challenges.description.bikekm=Per vincere la sfida vale la somma dei Km viaggiati in bici o bike sharing nel corso degli itinerari pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
gamification.challenges.description.bikesharekm=Per vincere la sfida vale la somma dei Km viaggiati in bike sharing nel corso degli itinerari pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
gamification.challenges.description.walkkm=Per vincere la sfida vale la somma dei Km camminati (solo tratte superiori a 100 metri) nel corso degli itinerari pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
gamification.challenges.description.biketrips=Per vincere la sfida vale il numero di itinerari che utilizzano il bike sharing pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
gamification.challenges.description.bustrips=Per vincere la sfida vale il numero di itinerari che utilizzano il trasporto pubblico pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
gamification.challenges.description.traintrips=Per vincere la sfida vale il numero di itinerari che utilizzano il treno pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
gamification.challenges.description.zeroimpacttrips=Gli itinerari a impatto zero sono quelli che comprendono solo tratte in bici, bike sharing o a piedi.
gamification.challenges.description.promotedtrips=Gli itinerari 'promoted' sono quelli consigliati ed evidenziati in verde da ViaggiaRovereto Play&Go.
gamification.challenges.description.trybibsbutr=Per vincere la sfida effettua almeno un viaggio utilizzando [bici, bike sharing, bus, treno] nel corso del periodo di validita' della sfida.
gamification.challenges.description.recommendation=Per vincere la sfida, almeno X tuoi amici si devono registrare al gioco indicando il tuo nickname durante la registrazione.
gamification.challenges.description.gbshzipoint=Per vincere la sfida accumula almeno X punti [green leaves, bici, salute, impatto 0] nel corso del periodo di validita' della sfida.
gamification.challenges.description.topxweek=Per vincere la sfida raggiungi alla fine del periodo di validita' della sfida almeno la X-esima posizione nella classifica [green leaves, bici, salute, impatto 0].
gamification.challenges.description.prpioneer=Per vincere la sfida utilizza nel corso del periodo di validita' della sfida un parcheggio Park&Ride (Stadio o ex-Manifattura) che non hai ancora visitato.
gamification.challenges.description.bspioneer=Per vincere la sfida utilizza nel corso del periodo di validita' della sfida una stazione di bike sharing che non hai ancora visitato.
gamification.challenges.description.nextbadge.green=I badge della collezione green leaves vengono assegnati al raggiungimento di: 50, 100, 200, 400, 800, 1500, 2500, 5000 punti.
gamification.challenges.description.nextbadge.zeroimpact=I badge della collezione impatto zero vengono assegnati al raggiungimento di: 1, 5, 10, 25, 50 punti (i viaggi a impatto zero sono quelli che comprendono solo tratte in bici, bike sharing o a piedi).
gamification.challenges.description.nextbadge.publictransport=I badge della collezione public transport (viaggi in bus) vengono assegnati al raggiungimento di: 5, 10, 25, 50, 100 punti.
gamification.challenges.description.nextbadge.bike=I badge della collezione bici (viaggi in bici e bici condivisa) vengono assegnati al raggiungimento di: 1, 5, 10, 25, 50 punti.
gamification.challenges.description.nextbadge.recommendation=I badge della collezione 'invita i tuoi amici' vengono assegnati al raggiungimento di: 3, 5, 10, 25 punti.
gamification.challenges.description.complete.badge.collection=Per vincere la sfida devi completare una badge collection. Nello specifico abbiamo la collection green leaves composta dai badge di 50, 100, 200, 400, 800, 1500, 2500 e 5000 punti, la collection impatto zero composta dai badge di 1, 5, 10, 25, 50 punti, la collection public transport composta dai badge di 5, 10, 25, 50, 100 punti, la collection bici composta dai badge di 1, 5, 10, 25, 50 punti e la collection 'invita i tuoi amici' composta dai badge di 3, 5, 10, 25 punti.