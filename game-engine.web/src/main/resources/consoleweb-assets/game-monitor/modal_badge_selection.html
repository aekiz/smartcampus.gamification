<div id="players-filter">
	<div class="text-center">
		<h4>{{badgeCollection.name}} badges:</h4>
	</div>
	<form class="form" id="filter-badges">
		<div class="row">
			<div class="col-md-12">
				<div class="checkbox" ng-checked="isEarned(p)" ng-click="toggleSelection(p)" ng-repeat="p in badges">
					<label>
						<input type="checkbox"/>
						<span>{{p}}</span>
					</label>
				</div>
			</div>
		</div>
	</form>
	<div class="text-center">
		<button type="submit" class="btn btn-success" data-ng-click="save()" ng-disabled="disabled">{{'labels:btn_save' | i18next}}</button>
		<button type="reset" class="btn btn-danger" data-ng-click="cancel()" ng-disabled="disabled">{{'labels:btn_cancel' | i18next}}</button>
	</div>
</div>
